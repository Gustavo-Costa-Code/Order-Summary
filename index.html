<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card__title">
        <h1>Order Summary</h1>
      </div>
      <div class="card__text w70">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__annual-plan w80">
        <div class="annual-plan__audio-icon">
          <img src="images/icon-music.svg" alt="icon music">
        </div>
        <div class="annual-plan__title">
          <h1>Annual Plan</h1>
        </div>
        <div class="annual-plan__price w80">
          <p>$59.99/year</p>
        </div>
        <div class="annual-plan__button w80">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="card__buttons w80">
        <div class="buttons__proceed">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="buttons__cancel">
          <a href="#">Cancel Order</a> 
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. 
      Coded by <a target="_blank" href="https://github.com/Gustavo-Costa-Code"><span>Gustavo-Costa-Code</span></a>.</p>
  </footer>
</body>
</html>
